    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div id="bg">
        <form class="tower-dock" onsubmit="login(event)">
            <h1 class="tower-hub">Clearnace</h1>

            <p id="error-message"></p>
            <button type="submit" class="form-control" placeholder="Log In">Log In</button>

        </form>
    </div>
</body>
